<!DOCTYPE html>
<html>
<head>
    <title>My Web Page</title>
    <script>
        function sendRequest() {
            var userInput = document.getElementById("userInput").value;
            fetch('/data?data=' + userInput)
                .then(response => response.text())
                .then(data => {
                    document.getElementById("serverResponse").innerHTML = data;
                });
        }
    </script>
</head>
<body>
    <h1>Welcome to my web page</h1>
    <form onsubmit="event.preventDefault(); sendRequest();">
        <input type="text" id="userInput" placeholder="Enter some data">
        <input type="submit" value="Send">
    </form>
    <p>The server responded with: <span id="serverResponse"></span></p>
</body>
</html>
